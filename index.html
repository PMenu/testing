<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>pmenu blue - PT</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
<!-- 
pmenu Template
http://www.templatemo.com/tm-467-easy-profile
-->
	<!-- stylesheet css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/templatemo-blue.css">
</head>
<body data-spy="scroll" data-target=".navbar-collapse">

<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-wordpress">
       <span class="sk-inner-circle"></span>
     </div>
</div>

<!-- header section -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<!-- <img src="images/R.png" class="img-responsive img-circle tm-border" alt="templatemo pmenu"> -->
				<hr>
				<h1 class="tm-title bold shadow"></h1>
				<h1 class="white bold shadow"></h1>
			</div>
		</div>
	</div>
</header>

<!-- about and skills section -->
<section class="container">
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<div class="about">
				<h3 class="accent">Profile</h3>
				<img src="images/profile_intro.png">
				<meta name="viewport" content="width=device-width, initial-scale=1">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<div class="about">
					<h3 class="accent">Profile</h3>
					<h2>OWNER OF "NAME" / CEO OF "NAME"</h2>
					<p>Small Definition or introduction about it.</p>
				</div>
			</div>
</section>

<!-- education and languages -->
<section class="container">
	<div class="row">
		<div class="col-md-8 col-sm-12">
			<div class="education">
				<h2 class="white">Education</h2>
					<div class="education-content">
						<h4 class="education-title accent">MAJOR</h4>
							<div class="education-school">
								<h5>SCHOOL OF..</h5><span></span>
								<h5>Graduation year</h5>
							</div>
						</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-12">
			<div class="languages">
				<h2>Languages</h2>
					<ul>
						<li>Arabic</li>
						<li>English</li>
						<li>French</li>
					</ul>
			</div>
		</div>
	</div>
</section>

<!-- contact and experience -->
<section class="container">
	<div class="row">
		<div class="col-md-4 col-sm-12">
			<div class="contact">
				<h2>Contact</h2>
					<p><i class="fa fa-map-marker"></i> Location</p>
					<p><i class="fa fa-phone"></i> Phone number</p>
					<p><i class="fa fa-envelope"></i> email </p>
					<p><i class="fa fa-globe"></i> website </p>
			</div>
		</div>
		
	</div>
</section>

<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright &copy; PMENU</p>
				<ul class="social-icons">
					<li><a href="#" class="fa fa-facebook"></a></li>
					<li><a href="#" class="fa fa-twitter"></a></li>
					<li><a href="#" class= "fa fa-instagram"></a></li>
					<li><a href="#" class= "fa fa-linkedin"></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<!-- javascript js -->	
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
